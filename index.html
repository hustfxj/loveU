﻿﻿<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>相爱依旧</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
		@font-face {
			font-family: digit;
			src: url('digital-7_mono.ttf') format("truetype");
		}
	</style>
	<link href="css/default.css" type="text/css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/garden.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <audio id="bgmMusic" src="lovebgm.mp3" autoplay="autoplay" loop="loop" preload="auto" type="audio/mp3"></audio>
</head>

<body>
	<div id="mainDiv">
		<div id="content">
			<div id="code">
				<span class="space"/><span class="comments">相遇</span><br />
                 于那个青涩的早晨<br />
                 从此我的世界里多了一个你<br />
                 以后的日子里<br />
                 想你 埋在心底<br />

                 <span class="space"/><span class="comments">相知</span><br />
                缘于一首诗<br />
                源于千百条短信<br />
                爱的种子开始生根发芽<br />
                我的生命里从此留有你的位置<br />

               <span class="space"/><span class="comments">相恋</span><br />
                最美好的年代<br />
                多少次离别<br />
                多少次侣行<br />
                多少次别扭<br />
                多少次选择<br />
                那些美好的回忆<br />
                深深地刻在脑海里<br />

                <span class="space"/><span class="comments">相爱</span><br />
                毕业了，工作了<br />
                深埋心里的执着还在<br />
                因为爱情<br />
                承诺还在<br />
                以后<br />
                我们注定幸福<br />
                ……<br />
			</div>
			<div id="loveHeart">
				<canvas id="garden"></canvas>
				<div id="words">
					<div id="messages">
						这些年走过的日子
						<div id="elapseClock"></div>
					</div>
					<div id="loveu">
						<br/>
						<div class="signature">- love forever</div>
					</div>
				</div>
			</div>
		</div>
		<div id="copyright">
			Inspired by <a href="http://www.openrise.com/lab/FlowerPower/">FlowerPower</a> project.<br />
			Copyright © 2015 <a href='http://wxfengyun.github.com'>w</a> 2008-2015
		</div>
	</div>
	<script type="text/javascript">
		var offsetX = $("#loveHeart").width() / 2;
		var offsetY = $("#loveHeart").height() / 2 - 55;
		var together = new Date();
		together.setFullYear(2008, 9, 1);
		together.setHours(15);
		together.setMinutes(30);
		together.setSeconds(0);
		together.setMilliseconds(0);
		
		if (!document.createElement('canvas').getContext) {
			var msg = document.createElement("div");
			msg.id = "errorMsg";
			msg.innerHTML = "Your browser doesn't support HTML5!<br/>Recommend use Chrome 14+/IE 9+/Firefox 7+/Safari 4+"; 
			document.body.appendChild(msg);
			$("#code").css("display", "none")
			$("#copyright").css("position", "absolute");
			$("#copyright").css("bottom", "10px");
		    document.execCommand("stop");
		} else {
			setTimeout(function () {
				startHeartAnimation();
			}, 5000);

			timeElapse(together);
			setInterval(function () {
				timeElapse(together);
			}, 500);

			adjustCodePosition();
			$("#code").typewriter();
		}
	</script>
</body>
</html>
